<ng-template #modal>
    <div class="modal-header">
      <h5 class="modal-title">{{ modalConfig.modalTitle }}</h5>
      <button type="button"
              class="close"
              (click)="dismiss()"
              *ngIf="modalConfig.hideDismissButton === undefined || !modalConfig.hideDismissButton()"
              [disabled]="modalConfig.disableDismissButton !== undefined && modalConfig.disableDismissButton()">
              <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">

      <button type="button"
              class="btn btn-primary"
              (click)="confirm()"
              *ngIf="modalConfig.hideConfirmButton === undefined || !modalConfig.hideConfirmButton()"
              [disabled]="modalConfig.disableConfirmButton !== undefined && modalConfig.disableConfirmButton()">
        {{ modalConfig.confirmButtonLabel }}
      </button>

      <button type="button"
              class="btn btn-secondary"
              (click)="dismiss()"
              *ngIf="modalConfig.hideDismissButton === undefined || !modalConfig.hideDismissButton()"
              [disabled]="modalConfig.disableDismissButton !== undefined && modalConfig.disableDismissButton()">
        {{ modalConfig.dismissButtonLabel }}
      </button>

    </div>
</ng-template>
