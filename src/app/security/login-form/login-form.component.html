<div class="login">
  <div class="wrapper wrapper-login wrapper-login-full p-0">
    <div class="login-aside w-50 d-flex flex-column align-items-center justify-content-center text-center bg-dark">
      <h1 class="title fw-bold text-white mb-3">CHOZAT</h1>
      <img src="assets/img/chozatglow.jpg">
      <h1 class="title fw-bold text-white mb-3">JK Admin</h1>
    </div>
    <div class="login-aside w-50 d-flex align-items-center justify-content-center bg-light ">
      
      <form method="post" #f="ngForm" 
            class="container container-login container-transparent animated fadeIn card border-dark mb-3">
        <h3 class="text-center">Sign in</h3>
        <div *ngIf="error" class="alert alert-danger">Invalid username or password.</div>
        <div class="login-form">
          <div class="form-group">
            <label for="username" class="placeholder"><b>Username</b></label>
            <input type="text" name="username" placeholder="Username, rcon or smod1, smod2..." class="form-control"
                   ngModel required #username>
          </div>
          <div class="form-group">
            <label for="password" class="placeholder"><b>Password</b></label>
  <!--					<a th:href="@{/}" class="link float-right">Forget Password ?</a>-->
            <div class="position-relative">
              <input type="password" name="password" placeholder="Password" class="form-control"
                     ngModel required #password>
              <!-- <div class="show-password">
                <i class="icon-eye"></i> -->
              <!-- </div> -->
            </div>
          </div>
          <div class="form-group form-action-d-flex mb-3">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="rememberme">
  <!--						<label class="custom-control-label m-0" for="rememberme">Remember Me</label>-->
            </div>
            <button  class="btn btn-primary col-md-5 float-right mt-3 mt-sm-0 fw-bold"
                     (click)="login(username.value, password.value); password.value = '';" 
                     type="submit" label="Login" [disabled]="!f.valid">Sign In</button>
          </div>
          <div class="login-account">
  <!--					<span class="msg">Don't have an account yet ?</span>-->
  <!--					<a th:href="@{/}" id="show-signup" class="link">Sign Up</a>-->
          </div>
          
        </div>
        
      </form>
    </div>
  </div>
</div>
