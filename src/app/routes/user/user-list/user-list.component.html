<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Slot</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.slot }}</td>
                <td>{{ user.userName }}</td>
                <td>{{ user.type }}</td>
                <td>
                    <button *ngIf="user.enabled" class="btn btn-danger mr-3">
                        <span class="btn-label"><i class="fas fa-user-lock"></i></span>
                         Disable
                    </button>
                    <button *ngIf="!user.enabled" class="btn btn-info mr-3">
                        <span class="btn-label"><i class="fas fa-user-lock"></i></span>
                         Enable
                    </button>
                    <a [routerLink]="['/users', user.slot]" class="btn btn-secondary mr-3">
                        <span class="btn-label"><i class="fas fa-pen"></i></span>
                         Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </li>
</ul>
