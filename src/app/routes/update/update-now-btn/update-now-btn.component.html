<button 
   (click)="openModal()"
   style="margin-right: 15px;" 
   class="btn btn-danger">Update now</button>

<modal #modal [modalConfig]="modalConfig">
    <form>
        <fieldset>
            <div class="form-group">
                <p class="card-text">
                    {{modalMessage}}
                </p>
            </div>
        </fieldset>
    </form>
</modal>
