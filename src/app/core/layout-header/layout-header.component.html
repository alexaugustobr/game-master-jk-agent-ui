<div class="main-header">
    <!-- Logo Header -->
    <div class="logo-header bg-dark">

        <a href="/" class="logo" style="color: #fff;font-size: 2em;">
            <!-- <img src="../../assets/img/logo.svg" alt="navbar brand" class="navbar-brand"> -->
            JK Admin
        </a>
        
        <div class="nav-toggle">
            <button *ngIf="!showMenu" (click)="showMenu = !showMenu" class="btn btn-toggle toggle-sidebar">
                <i class="icon-menu"></i>
            </button>
            <button *ngIf="showMenu" (click)="showMenu = !showMenu" class="btn btn-toggle toggle-sidebar"><i class="icon-options-vertical"></i></button>
        </div>
    </div>
    <!-- End Logo Header -->

    <!-- Navbar Header -->
    <nav class="navbar navbar-header navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">
            <div class="collapse" id="search-nav">
            </div>
            <ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
                <li class="nav-item dropdown hidden-caret submenu ">
                    <a class="dropdown-toggle profile-pic" style="cursor: pointer;" (click)="showUserDropdown = !showUserDropdown" aria-expanded="false">
                        <div class="avatar-sm">
                            <span class="btn-label"><i style="font-size: 40px; color: #fff" class="fas fa-user-circle"></i></span>
                        </div>
                    </a><!--animated fadeIn show-->
                    <ul (mouseleave)="showUserDropdown = false"  [ngClass]="showUserDropdown? 'show' : ''"  class="dropdown-menu dropdown-user animated fadeIn">
                        <div class="dropdown-user-scroll scrollbar-outer">
                            <li>
                                <div class="user-box">
                                    <div class="u-text">
                                        <h4>User: {{user.name}}</h4>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item" (click)="logout()">Logout</button>
                            </li>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Navbar -->
</div>
